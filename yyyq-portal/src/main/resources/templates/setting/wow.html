<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="shared/notLayout">
<head>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="container" id="wow">
        <div class="row">
            <div class="col col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-12">
                <div class="ui-block">
                    <div class="ui-block-title">
                        <h6 class="title">我的魔兽世界</h6>
                    </div>
                    <div class="ui-block-content">
                        <form id="wowForm">
                            <div class="row">
                                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group label-floating is-select">
                                        <label class="control-label">角色名</label>
                                        <input class="form-control" name="name" placeholder="请填写用户名" type="text" value="" v-model="userwow.name">
                                    </div>
                                    <div class="form-group label-floating is-select">
                                        <label class="control-label">职业</label>
                                        <select class="selectpicker form-control" name="clazz" v-model="userwow.clazz">
                                            <option value="-1" selected>请选择</option>
                                            <option v-for="(value, key) in selectList.classList" :value="key">{{value}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group label-floating is-select">
                                        <label class="control-label">服务器</label>
                                        <select class="selectpicker form-control" name="server" v-model="userwow.server">
                                            <option value="-1" selected>请选择</option>
                                            <option v-for="(value, key) in selectList.serverList" :value="key">{{value}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="form-group label-floating is-select">
                                        <label class="control-label">艾泽拉斯中的我</label>
                                        <textarea class="form-control" name="introduction" placeholder="" v-model="userwow.introduction"></textarea>
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <button class="btn btn-purple" @click="save" onclick="return false">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:include="component/settingNav :: settingNav"
                 class="col col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12  responsive-display-none"></div>
        </div>
    </div>
</div>
<div th:fragment="script" th:remove="tag">
    <script src="/script/setting/wow.js"></script>
</div>
</body>
</html>
