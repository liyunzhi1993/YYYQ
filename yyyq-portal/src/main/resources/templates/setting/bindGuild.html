<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="shared/notLayout">
<head>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="container" id="profile">
        <div class="row">
            <div class="col col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-12">
                <div class="ui-block">
                    <div class="ui-block-title">
                        <h6 class="title">绑定公会</h6>
                    </div>
                    <div class="ui-block-content">
                        <form id="editUser">
                            <div class="row">
                                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="form-group label-floating is-select">
                                            <label class="control-label">服务器</label>
                                            <select class="selectpicker form-control" name="server">
                                                <option value="-1" selected>请选择</option>
                                                <option v-for="(value, key) in selectList.serverList" :value="key">{{value}}</option>
                                            </select>
                                        </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">公会名</label>
                                        <!--<input class="form-control" name="nickName" th:value="${guild.name}"-->
                                               <!--placeholder="" type="text"-->
                                        <!--&gt;-->
                                        <input class="form-control" name="nickName"
                                               placeholder="" type="text"
                                        >
                                    </div>
                                    <div class="form-group label-floating">
                                        <button class="btn btn-purple" onclick="return false;" @click="save">保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:include="component/settingNav :: settingNav" class="col col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12  responsive-display-none"></div>
        </div>
    </div>
</div>
<div th:fragment="script" th:remove="tag">
    <script src="/script/setting/bindGuild.js"></script>
</div>
</body>
</html>
