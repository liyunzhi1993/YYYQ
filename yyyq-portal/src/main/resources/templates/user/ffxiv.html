<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="shared/userLayout">
<head>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row" id="ffxiv">
        <div class="col col-xl-8 order-xl-2 col-lg-8 order-lg-2 col-md-12 order-md-1 col-sm-12 col-12">
            <div class="ui-block">
                <div class="ui-block-title">
                    <h6 class="title">艾欧泽亚中的我</h6>
                </div>
                <div class="ui-block-content">
                    <div class="row">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-12" v-html="userffxiv.introduction">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-xl-4 order-xl-1 col-lg-4 order-lg-1 col-md-12 order-md-2 col-sm-12 col-12">
            <div class="ui-block">
                <div class="ui-block-title">
                    <h6 class="title">关于我</h6>
                </div>
                <div class="ui-block-content">
                    <ul class="widget w-personal-info">
                        <li>
                            <span class="title">游戏名:</span>
                            <span class="text" v-html="userffxiv.name"></span>
                        </li>
                        <li>
                            <span class="title">地区:</span>
                            <span class="text" v-html="userffxiv.area"></span>
                        </li>
                        <li>
                            <span class="title">服务器:</span>
                            <span class="text" v-html="userffxiv.server"></span>
                        </li>
                        <li>
                            <span class="title">主职:</span>
                            <span class="text" v-html="userffxiv.class"></span>
                        </li>
                        <li>
                            <span class="title">种族:</span>
                            <span class="text" v-html="userffxiv.race"></span>
                        </li>
                        <li>
                            <span class="title">性别:</span>
                            <span class="text" v-html="userffxiv.sex?'男':'女'"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="script" th:remove="tag">
    <script src="/script/user/ffxiv.js"></script>
</div>
</body>
</html>
